<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessrts</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>


</head>
<body>
    
    <main>
        <section id="product-list">
            <h1 class="logo">DESSERTS</h1>
            <div id="products-container">

            </div>
        </section>
        <section id="cart">
    <h2>Your Cart (<span id="cart-count">0</span> )</h2>
    <div id="cart-container">
        
    </div>
    <div id="order-total">


    </div>
   

    <div id="empty-cart" class="hidden">
        <h3>Your Cart is Empty</h3>
        <div class="empty-image">
            <img class="empty-cart-image" src="assets\images\illustration-empty-cart.svg" alt="Empty Cart">
            <p>Your added items will appear here</p>
        </div>
    
    </div>
    <button id="confirm-order">Confirm Order</button>

    <div id="order-total"></div>
    <div id="carbon-neutral"></div>
    
    
</section>

    </main>
    <div id="order-confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <i class="fa-regular fa-circle-check" style="color: #09a706;"></i>
            <h2>Order confirmed</h2>
            <p>we hope you enjoy your food</p>
            <div id="order-summary">

            </div>
            <button id="new-order-button">Start new order</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
